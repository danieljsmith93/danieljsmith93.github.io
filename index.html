<head>
	<title>DS Dev</title>

	<link rel="stylesheet" href="./main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-deep_orange.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    
    <div class="mdl-layout__header-row mdl-js-ripple-effect" style="height: 100px;">

    	<img id="toolbarLogo" src="./siteLogo.svg" alt="" style=" margin-top: 0;" height="100px">
    	<div id="toolbarSpacer" class="mdl-layout-spacer"></div>
		<nav id="toolbarNav" class="mdl-navigation">
	      <a class="mdl-navigation__link" href="" style="font-size: 32px;">Link</a>
	      <a class="mdl-navigation__link" href="" style="font-size: 32px;">Link</a>
	      <a class="mdl-navigation__link" href="" style="font-size: 32px;">Link</a>
	      <a class="mdl-navigation__link" href="" style="font-size: 32px;">Link</a>
	    </nav>
		
      
    </div>
  </header>
  <div class="mdl-layout__drawer ">
    <span class="mdl-menu__item--full-bleed-divider">
    	<h1 style="font-size: 2em; margin-left: 2vw;">
	    	Daniel Smith<br> 
	    	Development
		</h1>
    </span>
    <span class="mdl-menu__item--full-bleed-divider">
    	<nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	    </nav>
    </span>
    
  </div>
  <main class="mdl-layout__content">
    <section id="heroSection">
    	<div id="heroImage">
    		<h1 id="siteSlogan">
	    		Design,<br>
				Develop,<br>
				Deliver.
	    	</h1>
    	</div>
    	<div id="heroText">
    		<p id="siteTagline">
    			We work with you to take your business to the next level and guide you along the way.
    		</p>
    		<!-- Accent-colored raised button -->
			<button id="callToActionButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
			  Learn More
			</button>
    	</div>
    </section>
    <section id="featureSection">
    	<div id="featuresLeft">
    		<div class="mdl-card mdl-shadow--2dp featureCard">
    			<h3 class="cardTitle">Analytics</h3>
    			<img src="./analytics.svg" style="margin-top: 10%;" height="30%" alt="">
			</div>
			<div class="mdl-card mdl-shadow--2dp featureCard">
    			<h3 class="cardTitle">Design</h3>
    			<img src="./design.svg" height="50%" alt="">
			</div>
			<div class="mdl-card mdl-shadow--2dp featureCard">
    			<h3 class="cardTitle">Customization</h3>
    			<img src="./customize.svg" height="40%" alt="">
			</div>
    	</div>
    	<div id="featuresRight">
    		<div class="mdl-card mdl-shadow--2dp featureCard">
    			<h3 class="cardTitle">Payments</h3>
    			<img src="./payments.svg" height="50%" alt="">
			</div>
			<div class="mdl-card mdl-shadow--2dp featureCard">
    			<h3 class="cardTitle">Content</h3>
    			<img src="./content.svg" height="45%" alt="">
			</div>
			<div class="mdl-card mdl-shadow--2dp featureCard">
    			<h3 class="cardTitle">Mobile</h3>
    			<img src="./mobile.svg" height="45%" alt="">
			</div>
    	</div>
    </section>
  </main>
</div>
</body>
